<!DOCTYPE html>{% load static i18n sekizai_tags cms_tags menu_tags %}
<html lang="{{ request.LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        {% render_block 'css' %}{% render_block 'js' %}
        {% placeholder 'metatags' %}
    </head>
    <body>{% cms_toolbar %}
        <nav id="header" class="header">
            <ul id="header-languages" class="header-languages">{% language_chooser  %}</ul>
            <ul id="header-menu" class="header-menu">{% show_menu 0 1 1 1 %}</ul>
        </nav>
        <div id="body" class="body">{% placeholder 'body' %}</div>
        <footer id="footer" class="footer">{% static_placeholder 'footer' %}</footer>
    </body>
</html>
